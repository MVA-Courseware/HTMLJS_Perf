<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>AMD example</title>
</head>
<body>
<script src="require.js"></script>
<script>
require({
  'paths': {
    'jquery': 'http://code.jquery.com/jquery-2.1.3'
  }
}, ['jquery'], function($) {
  alert('jQuery version: ' + $.fn.jquery);
});
</script>
</body>
</html>
